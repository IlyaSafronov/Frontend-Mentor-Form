<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32px" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <div class="newsletter-cta">
    <picture>
      <img src="./images/illustration-sign-up-mobile.svg" alt="">
    </picture>

    <h1></h1>
    <p></p>
    <ul class="checkmark-list">
      <li>Product discovery and building what matters </li>
      <li>Measuring to ensure updates are a success</li>
      <li>And much more!</li>
    </ul>

    <form>
      <div class="form-group">
        <label for="email">Email address</label><input placeholder="email@company.com" type="email" id="email">
      </div>
      <button class="button">Subscribe to monthly newsletter</button>
    </form>
  </div>
  
</body>
</html>
